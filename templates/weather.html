<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>{{ title }} weather</title>
    <link href="{{ url_for('static', filename = 'styles/style.css')}}" rel="stylesheet"/>
</head>
<body>
    <div class="box">
        <h1 class="animate">{{ title }} weather</h1>
        <p class="animate">{{ status }} and {{ temp }} &deg;</p>
        <p class="animate">Fells like {{ feels_like }} &deg;</p>
        <div class="search-box">
            <form action="/weather">
                <input type="text" name="city" id="city" placeholder="Enter the city..." />
                <button type="submit" class="icon"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
